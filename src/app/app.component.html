<div class="container">
  <mat-grid-list cols="12">
    <mat-grid-tile colspan="12" rowspan="1">
      <div class="mat-card-box example-full-width">
        <mat-form-field class="example-50-width">
          <mat-label>Full Name</mat-label>
          <input (ngModelChange)="handlerInputChange()" [(ngModel)]="inputFullName"  matInput placeholder="Ex... Andrey Minaev">
        </mat-form-field>
        <mat-form-field class="example-50-width">
          <mat-label>How much should</mat-label>
          <input (ngModelChange)="handlerInputChange()" [(ngModel)]="inputHowMuchShould"  matInput placeholder="Ex... 100$">
        </mat-form-field>
        <section>
          <button [disabled]="disabledButton" mat-button color="accent" (click)="handlerClickAddNewNote()">Add</button>
        </section>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="12"> <mat-card class="example-full-width">Debtor List</mat-card></mat-grid-tile>
  </mat-grid-list>
  <div class="example-full-width mat-elevation-z8">
    <table style="width: 100%" mat-table [dataSource]="currentDataSource" cdkDropList [cdkDropListData]="dataSource"
           (cdkDropListDropped)="drop($event)">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="money">
        <th mat-header-cell *matHeaderCellDef> Money </th>
        <td mat-cell *matCellDef="let element"> {{element.money}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openDialog(row)" cdkDragLockAxis="y" cdkDrag [cdkDragData]="row">
      </tr>
    </table>
    <section>
      <div class="example-button-row">
        <button mat-button color="primary" (click)="handlerPaginateButtonClick('pre')" [disabled]="paginationCount === 0">Previous</button>
        <button mat-button color="primary" (click)="handlerPaginateButtonClick('next')" [disabled]="paginationCount >= dataSource.length - 10">Next</button>
      </div>
    </section>
  </div>
</div>
